<div *ngIf="modalService.modal" class="abrir-modal animacion fadeIn">
    <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
            <button (click)="cerrarModalDetalleComponent()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Detalle del cliente. -->
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <ul *ngIf="cliente" class="list-group text-dark mb-3">
                                <li class="list-group-item">{{cliente.nombre}}</li>
                                <li class="list-group-item">{{cliente.apellidos}}</li>
                                <li class="list-group-item">{{cliente.email}}</li>
                                <li class="list-group-item">{{cliente.createAt | date: "fullDate"}}</li>
                            </ul>
                            <!-- Input. -->
                            <div class="input-group mb-3">
                                <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Aceptar</button>
                            </div>
                            <!-- Barra de progreso. -->
                            <div class="progress" *ngIf="progreso > 0" style="height: 40px;">
                                <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso + '%'}"  style="width: 10%" attr.aria-valuenow="{{progreso}}" 
                                    aria-valuemin="0" aria-valuemax="100">
                                    {{progreso}}%
                                </div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded" 
                                style="max-height: 300px; max-width: 300px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button (click)="cerrarModalDetalleComponent()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <!-- No se necesita. -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
        </div>
    </div>
